<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Professional Chat Interface</title>
    
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='css/chat.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12 d-flex flex-column h-100">
                
                <header class="bg-primary text-white p-3 border-bottom">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col">
                                <h1 class="h4 mb-0">
                                    <i class="bi bi-robot me-2"></i>
                                    OMEGA AI
                                </h1>
                                <small class="opacity-75">Powered by Machine Learning</small>
                            </div>
                            <div class="col-auto">
                                <div class="d-flex align-items-center">
                                    <div class="status-indicator me-2" id="statusIndicator">
                                        <div class="status-dot bg-success"></div>
                                    </div>
                                    <small class="text-light" id="statusText">Online</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>

                <div class="flex-grow-1 overflow-hidden">
                    <div class="container h-100">
                        <div class="chat-container h-100 d-flex flex-column">
                            <div class="chat-messages flex-grow-1 overflow-auto p-3" id="chatMessages">
                                <div class="message-wrapper bot-message">
                                    <div class="message-bubble bot">
                                        <div class="message-content">
                                            <p class="mb-1">
                                                <i class="bi bi-waving-hand me-1"></i>
                                                Welcome! I'm your AI assistant. How can I help you today?
                                            </p>
                                            <small class="message-time">Just now</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-area border-top bg-light p-3">
                    <div class="container">
                        <form id="chatForm" class="row g-2">
                            <div class="col">
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        class="form-control form-control-lg" 
                                        id="messageInput" 
                                        placeholder="Type your message here..."
                                        autocomplete="off"
                                        maxlength="500"
                                    >
                                    <button 
                                        class="btn btn-primary btn-lg" 
                                        type="submit" 
                                        id="sendButton"
                                        disabled
                                    >
                                        <i class="bi bi-send"></i>
                                        <span class="ms-1 d-none d-sm-inline">Send</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                        
                        <div class="typing-indicator mt-2" id="typingIndicator" style="display: none;">
                            <small class="text-muted">
                                <i class="bi bi-three-dots"></i>
                                AI is thinking...
                            </small>
                        </div>
                        
                        <div class="mt-1">
                            <small class="text-muted" id="charCounter">0/500</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle text-warning me-2"></i>
                        Connection Error
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">There was an error processing your request. Please try again.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="retryButton">Retry</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
